<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
      integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

    <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="game-border">
      <header class="header">
        
          <div class="game-name">
            <p>find blocks</p>
          </div>
          <div class="tools row">
            <div class="tools-button col-2">
              <button type="button" class="btn btn-outline-success col-12 btns start" id="startBtn">start</button>
            </div>
            <div class="tools-button col-2">
              <button type="button" class="btn btn-outline-primary btns" id="newGameBtn">new game</button>
            </div>
            <div class="tools-button col-1 offset-2">
              <div class="points btns">
                <p>points</p>
                <input type="text" readonly class="point-time-counter point-counter" id="point-counter" value=""  name="point-counter">
              </div>
            </div>
            <div class="tools-button col-1">
              <div class="timer btns">
                <p>time left</p>
                <input type="text" readonly id="timer" class="point-time-counter time-counter" name="time-counter">
              </div>
            </div>
          </div>
        
      </header>
      
        <div class="game-field row">
          <div class="main-game-field col-9 row" id="game-field">
            <!-- <button class="btn-block" name="block"></button>
            <button class="btn-block" name="block"></button> -->
          </div>
          <div class="sidebar col-2 offset-1"></div>
        </div>
      </div>
  </div>
  <script src="app.js"></script>
</body> 
</html>
